<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="styles/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body class="font-[Silkscreen] bg-red-200">
    <main class="h-screen">
      <div class="flex flex-col items-center justify-center h-screen title-screen">
        <h1 class="text-4xl md:text-7xl">Battleship</h1>
        <div class="mt-4">
          <button
            class="text-center text-white text-2xl md:text-4xl p-3 bg-blue-600 rounded-xl cursor-pointer start-game">
            Start Game
          </button>
        </div>
      </div>
      <div
        class="container mx-auto flex flex-col justify-center items-center choose-ships hide h-screen">
        <h2 class="text-lg md:text-2xl lg:text-4xl">Place Your Ships</h2>
        <h3 class="text-lg md:text-xl lg:text-3xl">Press R to Rotate Your Ships</h3>
        <div
          class="grid grid-cols-[repeat(8,2rem)] grid-rows-[repeat(8,2rem)] md:grid-cols-[repeat(8,2.5rem)] md:grid-rows-[repeat(8,2.5rem)] lg:grid-cols-[repeat(8,3rem)] lg:grid-rows-[repeat(8,3rem)] selection-grid p-4"></div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
