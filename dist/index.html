<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="styles/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-[Silkscreen] bg-red-200">
    <main class="h-screen">
      <div
        class="flex flex-col items-center justify-center h-screen title-screen"
      >
        <h1 class="text-4xl md:text-7xl">Battleship</h1>
        <div class="mt-4">
          <button
            class="text-center text-white text-xl md:text-2xl lg:text-4xl p-3 bg-blue-600 rounded-xl cursor-pointer start-game mt-4"
          >
            Start Game
          </button>
        </div>
      </div>
      <div
        class="container mx-auto flex flex-col justify-center items-center choose-ships hide h-screen"
      >
        <h2 class="text-lg md:text-2xl lg:text-4xl">Place Your Ships</h2>
        <h3 class="text-sm md:text-xl lg:text-3xl">
          Press R to Rotate Your Ships
        </h3>
        <div
          class="grid grid-cols-[repeat(8,2rem)] grid-rows-[repeat(8,2rem)] md:grid-cols-[repeat(8,2.5rem)] md:grid-rows-[repeat(8,2.5rem)] lg:grid-cols-[repeat(8,3rem)] lg:grid-rows-[repeat(8,3rem)] selection-grid p-4"
        ></div>
        <div class="flex justify-center items-center gap-6">
          <button class="text-blue-600 text-lg md:text-2xl cursor-pointer">Reset</button>
          <button class="text-blue-600 text-lg md:text-2xl cursor-pointer">Random</button>
        </div>
        <button class="bg-blue-600 cursor-pointer text-white text-center text-xl p-2 mt-4 play-game">Play Game</button>
      </div>
      <div class="container mx-auto flex flex-col justify-center items-center game-screen hide h-screen">
        <h1 class="text-4xl md:text-7xl mb-4 md:mb-8">Battleship</h1>
        <div class="flex flex-col gap-4 md:flex-row md:gap-10 lg:gap-28 p-3 md:p-6">
          <div class="flex flex-col items-center">
            <h4 class=" text-lg md:text-2xl inline-block">Your Board</h4>
            <div class="grid grid-cols-[repeat(8,2rem)] grid-rows-[repeat(8,2rem)] md:grid-cols-[repeat(8,2.5rem)] md:grid-rows-[repeat(8,2.5rem)] lg:grid-cols-[repeat(8,3rem)] lg:grid-rows-[repeat(8,3rem)] selection-grid p-4 player-board">
            </div>
          </div>
          <div class="flex flex-col items-center">
            <h4 class=" text-lg md:text-2xl inline-block">Enemy Board</h4>
            <div class="grid grid-cols-[repeat(8,2rem)] grid-rows-[repeat(8,2rem)] md:grid-cols-[repeat(8,2.5rem)] md:grid-rows-[repeat(8,2.5rem)] lg:grid-cols-[repeat(8,3rem)] lg:grid-rows-[repeat(8,3rem)] selection-grid p-4 enemy-board">
            </div>
          </div>
        </div>
      </div>
      <div class="opacity-80 fixed top-0 left-0 bg-gray-400 w-full hide h-full flex justify-center items-center">
        <button class="bg-blue-600 text-center text-white text-xl md:text-2xl lg:text-4xl p-3 rounded-xl cursor-pointer">Play Again</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
