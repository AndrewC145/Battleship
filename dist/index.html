<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="styles/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-red-200 font-[Silkscreen]">
    <main class="h-screen">
      <div
        class="title-screen flex h-screen flex-col items-center justify-center"
      >
        <h1 class="text-4xl md:text-7xl">Battleship</h1>
        <div class="mt-4">
          <button
            class="start-game mt-4 cursor-pointer rounded-xl bg-blue-600 p-3 text-center text-xl text-white md:text-2xl lg:text-4xl"
          >
            Start Game
          </button>
        </div>
      </div>
      <div
        class="choose-ships hide container mx-auto flex h-screen flex-col items-center justify-center"
      >
        <h2 class="text-lg md:text-2xl lg:text-4xl">Place Your Ships</h2>
        <h3 class="text-sm md:text-xl lg:text-3xl">
          Press R to Rotate Your Ships
        </h3>
        <div
          class="selection-grid grid grid-cols-[repeat(8,2rem)] grid-rows-[repeat(8,2rem)] p-4 md:grid-cols-[repeat(8,2.5rem)] md:grid-rows-[repeat(8,2.5rem)] lg:grid-cols-[repeat(8,3rem)] lg:grid-rows-[repeat(8,3rem)]"
        ></div>
        <div class="flex items-center justify-center gap-6">
          <button
            class="reset-btn cursor-pointer text-lg text-blue-600 md:text-2xl"
          >
            Reset
          </button>
        </div>
        <button
          class="play-game mt-4 cursor-pointer bg-blue-600 p-2 text-center text-xl text-white"
        >
          Play Game
        </button>
      </div>
      <div
        class="game-screen hide container mx-auto flex h-screen flex-col items-center justify-center"
      >
        <h1 class="mb-4 text-4xl md:mb-8 md:text-7xl">Battleship</h1>
        <div
          class="flex flex-col gap-4 p-3 md:flex-row md:gap-10 md:p-6 lg:gap-28"
        >
          <div class="flex flex-col items-center">
            <h4 class="inline-block text-lg md:text-2xl">Your Board</h4>
            <div
              class="player-board grid grid-cols-[repeat(8,2rem)] grid-rows-[repeat(8,2rem)] p-4 md:grid-cols-[repeat(8,2.5rem)] md:grid-rows-[repeat(8,2.5rem)] lg:grid-cols-[repeat(8,3rem)] lg:grid-rows-[repeat(8,3rem)]"
            ></div>
          </div>
          <div class="flex flex-col items-center">
            <h4 class="inline-block text-lg md:text-2xl">Enemy Board</h4>
            <div
              class="enemy-board grid grid-cols-[repeat(8,2rem)] grid-rows-[repeat(8,2rem)] p-4 md:grid-cols-[repeat(8,2.5rem)] md:grid-rows-[repeat(8,2.5rem)] lg:grid-cols-[repeat(8,3rem)] lg:grid-rows-[repeat(8,3rem)]"
            ></div>
          </div>
        </div>
      </div>
      <div
        class="hide fixed top-0 left-0 flex h-full w-full items-center justify-center bg-gray-400 opacity-80"
      >
        <button
          class="cursor-pointer rounded-xl bg-blue-600 p-3 text-center text-xl text-white md:text-2xl lg:text-4xl"
        >
          Play Again
        </button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
